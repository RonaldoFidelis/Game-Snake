<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
  <title>Snake game</title>
</head>

<body>
  <form class="menu">
    <span class="info-apple">
      <h1 class="info-title">Pontuação por maçã</h1>
      <ul class="types-list">
        <li class="list-apple">
          <i class="apple-type gold fa-solid fa-apple-whole"></i>
          <p class="apple-point">45 Pontos</p>
        </li>
        <li class="list-apple">
          <i class="apple-type green fa-solid fa-apple-whole"></i>
          <p class="apple-point">30 Pontos</p>
        </li>
        <li class="list-apple">
          <i class="apple-type normal fa-solid fa-apple-whole"></i>
          <p class="apple-point">20 Pontos</p>
        </li>
      </ul>
    </span>
    <h1 class="title-menu">Snake Game</h1>
    <div class="mods">
      <label for="mod-easy">Fácil</label>
      <input type="radio" name="mod-game" id="mod-easy" value="easy">
      <label for="mod-normal">Normal</label>
      <input type="radio" name="mod-game" id="mod-normal" value="medium">
      <label for="mod-hard">Dificil</label>
      <input type="radio" name="mod-game" id="mod-hard" value="hard">
      <label for="mod-hard">Extremo</label>
      <input type="radio" name="mod-game" id="mod-hard" value="very hard">
    </div>
    <button class="btn-start"><i class="fa-solid fa-play"></i>
    </button>
  </form>
  <div class="gameOver">
    <h1 class="msg-gamerOver">Game Over</h1>
    <p class="score-final"></p>
    <button class="btn-retry">
      <i class="fa-solid fa-play"></i>
    </button>
  </div>
  <span class="container-point">
    <p class="label-score">Score:</p>
    <p class="score">00</p>
  </span>
  <canvas width="500" height="500"></canvas>
  <div class="container-control">
    <ul class="control">
      <li class="arrow-control left">
        <i class="fa-solid fa-arrow-left"></i>
      </li>
      <li class="arrow-control up">
        <i class="fa-solid fa-arrow-up"></i>
      </li>
      <li class="arrow-control down">
        <i class="fa-solid fa-arrow-down"></i>
      </li>
      <li class="arrow-control right">
        <i class="fa-solid fa-arrow-right"></i>
      </li>
    </ul>
  </div>
  <div class="copy">
    <p class="copy-p">&copy; Projeto desenvolvido por: <a
      class="copy-link" href="https://portfolio-ronaldo-fidelis.netlify.app/"
      target="_blank">Ronaldo Fidelis</a></p>
  </div>
  <script src="./src/main.js"></script>
</body>

</html>
